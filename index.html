<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Tip Calculator</title>
  </head>
  <header>
    <h5>SPLI</h5>
    <h5>TTER</h5>
  </header>
  <body>
    <div class="parent_container">
      <div class="user-input">
        <div class="bill">
          <p>Bill</p>
          <i><img src="images/icon-dollar.svg" alt="" /></i>
          <input type="number" id="bill-input" placeholder="0" required />
        </div>
        <div class="tip">
          <p>Select Tip %</p>
          <div>
            <button class="tips">5%</button>
            <button class="tips">10%</button>
            <button class="tips">15%</button>
            <button class="tips">25%</button>
            <button class="tips">50%</button>
            <input type="number" id="custom-tip" placeholder="Custom" />
          </div>
        </div>
        <div class="people">
          <p>Number of People</p>
          <i><img src="images/icon-person.svg" alt="" /></i>
          <input type="number" id="total-people" placeholder="0" />
        </div>
      </div>
      <div class="calculations">
        <div class="tip-amount">
          <div>
            <p>Tip Amount</p>
            <p>/ person</p>
          </div>
          <div id="amount1">$0.00</div>
        </div>
        <div class="total-person">
          <div>
            <p>Total</p>
            <p>/ person</p>
          </div>
          <div id="amount2">$0.00</div>
        </div>
        <button class="reset">RESET</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
