<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Space+Mono:ital,wght@0,400;0,700;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <title>Bill Splitter</title>
  </head>
  <header>
    <h2>SPLI</h2>
    <h2>TTER</h2>
  </header>
  <body>
    <div class="parent_container">
      <div class="user-input">
        <div class="bill">
          <div class="errors">
            <p id="opacity">Bill</p>
            <div id="error-message" class="error-message">
              Bill can't be less than or equal to 0
            </div>
          </div>
          <i><img src="images/icon-dollar.svg" alt="" /></i>
          <input type="number" id="bill-input" placeholder="0" />
        </div>
        <div class="tip">
          <p id="opacity">Select Tip %</p>
          <div>
            <button class="tips">5%</button>
            <button class="tips">10%</button>
            <button class="tips">15%</button>
            <button class="tips">25%</button>
            <button class="tips">50%</button>
            <input type="number" id="custom-tip" placeholder="Custom" />
          </div>
        </div>
        <div class="people">
          <div id="errors">
            <p id="opacity">Number of People</p>
            <div id="error-message" class="error-message">
              Can't be zero
            </div>
          </div>
          <i><img src="images/icon-person.svg" alt="" /></i>
          <input type="number" id="total-people" placeholder="0" />
        </div>
      </div>
      <div class="calculations">
        <div class="tip-amount">
          <div>
            <p>Tip Amount</p>
            <p id="per">/ person</p>
          </div>
          <div id="amount1">$0.00</div>
        </div>
        <div class="total-person">
          <div>
            <p>Total</p>
            <p id="per">/ person</p>
          </div>
          <div id="amount2">$0.00</div>
        </div>
        <button id="reset">RESET</button>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
