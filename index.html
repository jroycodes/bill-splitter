<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>Tip Calculator</title>
  </head>
  <header>
    <h5>SPLI</h5>
    <h5>TTER</h5>
  </header>
  <body>
    <div class="parent_container">
      <div class="user-input">
        <div class="bill">
          <p>Bill</p>
          <input type="number" class="bill-input"/>
        </div>
        <div class="tip">
          <p>Select Tip %</p>
          <button>5%</button>
          <button>10%</button>
          <button>15%</button>
          <button>25%</button>
          <button>50%</button>
          <input type="number" class="custom-tip" placeholder="Custom" />
        </div>
        <div class="people">
          <p>Number of People</p>
          <input type="number" class="totalPeople" />
        </div>
      </div>
      <div class="calculations">
        <div class="tip-amount">
          <p>Tip Amount / person</p>
          <div class="amount1">$0.00</div>
        </div>
        <div class="total-person">
          <p>Total / person</p>
          <div class="amount2">$0.00</div>
        </div>
        <button class="reset">Reset</button>
      </div>
    </div>
  </body>
  <script src="scipt.js"></script>
</html>
